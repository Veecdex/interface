
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ND Victor — Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      transition: background .3s, color .3s;
      overflow-x: hidden;
    }
    .dark { background-color: #0b0b0b; color: #f1f1f1; }
    .light { background-color: #ffffff; color: #0b0b0b; }
    .card { transition: transform .3s ease, box-shadow .3s ease; }
    .card:hover { transform: translateY(-3px); }
    .divider { border-bottom: 1px solid rgba(0,0,0,0.1); }
    .dark .divider { border-color: rgba(255,255,255,0.1); }
  </style>
</head>
<body class="dark min-h-screen flex flex-col md:flex-row">
  <!-- Left (fixed on desktop) -->
  <aside class="w-full md:w-1/3 lg:w-1/4 p-5 flex flex-col gap-5 md:border-r border-transparent dark:border-transparent md:fixed md:h-screen overflow-y-auto bg-inherit">

    <div class="flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img src="me.jpeg" class="w-10 h-10 rounded-full" alt="Profile"/>
        <div>
          <h2 class="text-sm font-semibold">ND Victor</h2>
          <p class="text-[10px] opacity-70">Website Developer</p>
        </div>
      </div>
      <button id="themeToggle" class="text-[10px] px-2 py-1 rounded-md bg-gray-800 text-white dark:bg-gray-200 dark:text-black transition">Light</button>
    </div>

    <div class="flex gap-2">
      <button class="flex-1 py-1.5 rounded-md bg-black text-white dark:bg-white dark:text-black text-[11px] font-medium">Resume</button>
      <button class="flex-1 py-1.5 rounded-md bg-gray-900 text-white dark:bg-gray-100 dark:text-black text-[11px] font-medium">Hire</button>
    </div>

    <h3 class="text-[11px] font-semibold uppercase tracking-wider opacity-60">Portfolio</h3>
 
    
    <!-- Updated card section -->
    <div class="grid grid-cols-2 gap-3">
      <button class="card text-left bg-gradient-to-br from-sky-500/20 to-blue-700/10 backdrop-blur-md border border-white/10 rounded-2xl p-3 hover:shadow-lg hover:scale-[1.02] transition" data-title="Who I Am">
        <div class="flex items-center justify-center w-full h-24 rounded-xl">
          <i data-lucide="user" class="w-8 h-8 opacity-70"></i>
        </div>
        <div class="mt-1 text-[11px] font-medium">Who I Am</div>
        <div class="divider my-1"></div>
      </button>
    
      <button class="card text-left bg-gradient-to-br from-amber-400/20 to-orange-600/10 backdrop-blur-md border border-white/10 rounded-2xl p-3 hover:shadow-lg hover:scale-[1.02] transition" data-title="Projects">
        <div class="flex items-center justify-center w-full h-24 rounded-xl">
          <i data-lucide="briefcase" class="w-8 h-8 opacity-70"></i>
        </div>
        <div class="mt-1 text-[11px] font-medium">Work & Projects</div>
        <div class="divider my-1"></div>
      </button>
    
      <button class="card text-left bg-gradient-to-br from-purple-500/20 to-fuchsia-700/10 backdrop-blur-md border border-white/10 rounded-2xl p-3 hover:shadow-lg hover:scale-[1.02] transition" data-title="About">
        <div class="flex items-center justify-center w-full h-24 rounded-xl">
          <i data-lucide="info" class="w-8 h-8 opacity-70"></i>
        </div>
        <div class="mt-1 text-[11px] font-medium">About / Bio</div>
        <div class="divider my-1"></div>
      </button>
    
      <button class="card text-left bg-gradient-to-br from-emerald-400/20 to-green-700/10 backdrop-blur-md border border-white/10 rounded-2xl p-3 hover:shadow-lg hover:scale-[1.02] transition" data-title="Contact">
        <div class="flex items-center justify-center w-full h-24 rounded-xl">
          <i data-lucide="mail" class="w-8 h-8 opacity-70"></i>
        </div>
        <div class="mt-1 text-[11px] font-medium">Contact Me</div>
        <div class="divider my-1"></div>
      </button>
    </div>
    

    <div class="mt-4">
      <h3 class="text-[11px] font-semibold uppercase tracking-wider opacity-60 mb-2">Quick Actions</h3>
      <div class="flex flex-col gap-2 text-[12px]">
        <a href="https://wa.me/2348012345678" target="_blank" class="flex items-center gap-2 hover:opacity-80 transition">
          <i data-lucide="message-circle" class="w-4 h-4"></i> Chat on WhatsApp
        </a>
        <a href="mailto:ndvee@email.com" class="flex items-center gap-2 hover:opacity-80 transition">
          <i data-lucide="mail" class="w-4 h-4"></i> Send an Email
        </a>
        <a href="tel:+2348012345678" class="flex items-center gap-2 hover:opacity-80 transition">
          <i data-lucide="phone" class="w-4 h-4"></i> Start a Call
        </a>
      </div>
    </div>

    <footer class="mt-auto pt-4 border-t border-gray-200 dark:border-gray-800 text-[10px] opacity-60 text-center">
      © 2025 ND Vee. All rights reserved.
    </footer>
  </aside>

  <main class="flex-1 overflow-y-auto p-6 relative md:ml-[33%] lg:ml-[25%] md:rounded-3xl md:shadow-2xl md:bg-white/10 md:backdrop-blur-lg md:border md:border-white/10 transition-all duration-300">
    <!-- Default desktop message -->
    <div id="placeholder" class="flex flex-col items-center justify-center text-center min-h-[70vh] opacity-60 select-none hidden md:flex">
      <i data-lucide="monitor" class="w-10 h-10 mb-3"></i>
      <p class="text-sm font-medium">Select a section from the left to view details.</p>
    </div>
  
    <!-- Dynamic content area -->
    <div id="previewContent" class="hidden md:block text-center opacity-70 max-w-md mx-auto mt-20"></div>
  
    <!-- Mobile Overlay -->
    <div id="mobileOverlay" class="hidden fixed inset-0 z-50 flex flex-col bg-black text-white md:hidden">
      <div class="absolute top-0 left-0 right-0 p-4 flex justify-between items-center bg-black/70 backdrop-blur-md">
        <button id="backBtn" class="p-2 rounded-full hover:bg-white/10 transition">
          <i data-lucide="arrow-left" class="w-5 h-5"></i>
        </button>
        <h2 id="overlayTitle" class="text-sm font-semibold opacity-80"></h2>
        <div class="w-5"></div>
      </div>
      <div id="overlayContent" class="flex-1 w-full overflow-y-auto p-6 space-y-8 mt-12 pb-10 text-center"></div>
    </div>
  </main>

  
<script>
  const previewContent = document.getElementById('previewContent');
  const pageBtns = document.querySelectorAll('.card');
  const overlay = document.getElementById('mobileOverlay');
  const overlayContent = document.getElementById('overlayContent');
  const overlayTitle = document.getElementById('overlayTitle');
  const backBtn = document.getElementById('backBtn');
  const themeToggle = document.getElementById('themeToggle');
  
  const featuredProjects = [
    {
      title: "Bloom Events",
      industry: "Event Planning",
      description: "A modern event planning platform that helps users organize, customize, and manage events with stunning interfaces and smooth coordination.",
      technologies: "HTML, CSS, JavaScript",
      live: "https://veecdex.github.io/Bloom-dale-events-gifts/",
      image: "folio 1.jpeg"
    },
    {
      title: "SalesTrack",
      industry: "Sales Management",
      description: "A sales and product management system that records transactions, monitors inventory, and provides real-time analytics for businesses.",
      technologies: "Firebase, HTML, TailwindCSS",
      live: "https://veecdex.github.io/WIESEL-BUSINESS/",
      image: "folio 2.jpeg"
    },
    {
      title: "Connectly",
      industry: "Business Networking",
      description: "A digital platform that allows users to connect directly with businesses, view profiles, chat, and build real-time engagement.",
      technologies: "HTML, CSS, JavaScript",
      live: "https://veecdex.github.io/WIESEL-BUSINESS/vcnt.html",
      image: "folio 4.jpeg"
    },
    {
      title: "Illuminator",
      industry: "Brand Management",
      description: "A sleek and minimal waitlist website designed for the Illuminator brand to engage early supporters and manage sign-ups seamlessly.",
      technologies: "HTML, CSS, EMAILJS, JavaScript",
      live: "https://veecdex.github.io/I11insiders-waitlist/",
      image: "folio 3.jpeg"
    }
  ];
  
  pageBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      const title = btn.getAttribute('data-title');
  
      // WHO I AM
      if (title === "Who I Am") {
        const content = `
          <div class='flex flex-col items-center justify-center text-center min-h-[60vh]'>
            <h2 class='text-lg font-semibold mb-2'>Crafting clean and human-focused digital experiences.</h2>
            <p class='text-xs opacity-70 mb-4 max-w-xs'>I design and build modern interfaces that bring ideas to life.</p>
            <button class='px-4 py-2 rounded-md bg-white text-black dark:bg-black dark:text-white text-[12px] font-medium hover:opacity-80 transition'>
              View My Work
            </button>
          </div>
        `;
        handleDisplay(title, content);
      }
  
      // PROJECTS
      if (title === "Projects") {
        let projectsHTML = "";
        featuredProjects.forEach(proj => {
          projectsHTML += `
            <div class="flex flex-col items-center justify-center text-center space-y-3">
              <div class="relative w-[220px] h-[440px] bg-black rounded-[2.5rem] p-2 shadow-lg border-4 border-gray-700 overflow-hidden">
                <div class="absolute top-2 left-1/2 -translate-x-1/2 w-16 h-1.5 bg-gray-500 rounded-full"></div>
                <img src="${proj.image}" class="w-full h-full rounded-[2rem] object-cover" alt="${proj.title}">
              </div>
              <div class="max-w-xs space-y-1">
                <h3 class="text-sm font-semibold">${proj.title}</h3>
                <p class="text-[11px] opacity-60">${proj.industry}</p>
                <p class="text-xs opacity-80">${proj.description}</p>
                <p class="text-[11px] opacity-60">Tech: ${proj.technologies}</p>
                <a href="${proj.live}" target="_blank" class="inline-block mt-2 px-3 py-1 rounded-md bg-white text-black text-[11px] font-medium hover:bg-gray-200 transition">Live View</a>
              </div>
            </div>
          `;
        });
        handleDisplay("Featured Projects", projectsHTML);
      }
  
      // ABOUT
      if (title === "About") {
        const aboutContent = `
          <div class="flex flex-col items-center text-center space-y-5">
            <img src="me.jpeg" alt="ND Victor" class="w-28 h-28 rounded-full border-4 border-gray-700 shadow-lg">
            
            <div class="max-w-xs space-y-3">
              <h2 class="text-lg font-semibold">ND Victor — Developer & Creator</h2>
              <p class="text-xs opacity-80">
                A self-taught web developer passionate about turning creative concepts into practical, engaging experiences. My journey began with curiosity — transforming designs into reality using code.
              </p>
            </div>
  
            <div class="max-w-sm text-left space-y-2">
              <h3 class="text-sm font-semibold opacity-80">Skills & Expertise</h3>
              <ul class="text-xs opacity-70 list-disc list-inside">
                <li>Frontend Development (HTML, CSS, JavaScript)</li>
                <li>UI/UX Design and Responsive Layouts</li>
                <li>Interactive Web Applications</li>
                <li>Database & API Integration (Firebase, Airtable)</li>
              </ul>
            </div>
  
            <div class="max-w-sm text-left space-y-2">
              <h3 class="text-sm font-semibold opacity-80">Relevant Experiences</h3>
              <ul class="text-xs opacity-70 list-disc list-inside">
                <li>Developed event and business management tools for startups.</li>
                <li>Designed digital experiences for brands in event planning and commerce.</li>
                <li>Built modern UIs with focus on accessibility and performance.</li>
              </ul>
            </div>
  
            <div class="max-w-sm text-left space-y-2">
              <h3 class="text-sm font-semibold opacity-80">Personal Touch</h3>
              <p class="text-xs opacity-70">
                Beyond development, I love storytelling through design — creating human-centered experiences that connect emotionally with users. Every line of code is part of a bigger story.
              </p>
            </div>
          </div>
        `;
        handleDisplay("About / Bio", aboutContent);
      }
  
      // CONTACT
      if (title === "Contact") {
        const contactContent = `
          <div class="flex flex-col items-center text-center space-y-5 max-w-sm mx-auto">
            <h2 class="text-lg font-semibold">Get in Touch</h2>
            <p class="text-xs opacity-80">I’d love to hear about your ideas, projects, or collaboration opportunities. Let’s make something great together!</p>
  
            <form class="w-full space-y-3 text-left">
              <div>
                <label class="text-[11px] opacity-70">Name</label>
                <input type="text" placeholder="Your Name" class="w-full mt-1 px-3 py-2 text-xs rounded-md border border-gray-300 dark:border-gray-700 bg-transparent focus:outline-none focus:ring-1 focus:ring-gray-500">
              </div>
              <div>
                <label class="text-[11px] opacity-70">Email</label>
                <input type="email" placeholder="you@example.com" class="w-full mt-1 px-3 py-2 text-xs rounded-md border border-gray-300 dark:border-gray-700 bg-transparent focus:outline-none focus:ring-1 focus:ring-gray-500">
              </div>
              <div>
                <label class="text-[11px] opacity-70">Message</label>
                <textarea rows="4" placeholder="Type your message..." class="w-full mt-1 px-3 py-2 text-xs rounded-md border border-gray-300 dark:border-gray-700 bg-transparent focus:outline-none focus:ring-1 focus:ring-gray-500"></textarea>
              </div>
              <button type="button" class="w-full py-2 rounded-md bg-white text-black dark:bg-black dark:text-white text-[12px] font-medium hover:opacity-80 transition">Send Message</button>
            </form>
  
            <div class="text-xs opacity-70 space-y-2">
              <p>📩 Expect a response within 24–48 hours — every message is read personally.</p>
              <p class="italic">Let’s create something that matters. Every collaboration starts with a simple hello.</p>
            </div>
          </div>
        `;
        handleDisplay("Contact Me", contactContent);
      }
  
    });
  });
  
  function handleDisplay(title, content) {
    if (window.innerWidth < 768) {
      overlay.classList.remove('hidden');
      overlayTitle.textContent = title;
      overlayContent.innerHTML = content;
    } else {
      const placeholder = document.getElementById('placeholder');
      placeholder.style.display = 'none';
      previewContent.style.display = 'block';
      previewContent.innerHTML = content;
    }
  }
  
  backBtn.addEventListener('click', () => overlay.classList.add('hidden'));
  
  themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('light');
    document.body.classList.toggle('dark');
    themeToggle.textContent = document.body.classList.contains('light') ? 'Dark' : 'Light';
  });
  
  lucide.createIcons();
  </script>
  
</body>
</html>
