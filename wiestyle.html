  <script>
    let selectedPrices = {}; // Track selected prices by product

document.querySelectorAll('.price-options .circle').forEach(circle => {
  circle.addEventListener('click', function () {
    const price = this.innerText;
    const priceValue = this.getAttribute('onclick').match(/'([^']+)'/)[1]; // extract '₦5,000'
    const productCard = this.closest('.product-card');
    const productId = productCard.dataset.id;

    // Update active state
    productCard.querySelectorAll('.circle').forEach(c => c.classList.remove('active'));
    this.classList.add('active');

    selectedPrices[productId] = priceValue;
    productCard.querySelector('.product-price').innerText = priceValue;
  });
});

// Set up add to cart
document.querySelectorAll('.buy-btn').forEach(button => {
  button.addEventListener('click', function () {
    const productCard = this.closest('.product-card');
    const productId = productCard.dataset.id;
    const title = productCard.querySelector('.product-title').innerText;
    const img = productCard.querySelector('.product-img').src;
    const price = selectedPrices[productId] || productCard.querySelector('.product-price').innerText;

    const existing = cart.find(item => item.title === title && item.price === price);
    if (existing) {
      existing.qty += 1;
    } else {
      cart.push({ title, price, img, qty: 1 });
    }

    renderCart();
  });
});

  <script>

      btn.addEventListener('click', function () {

  <script>
  function toggleCart() {
    const cartContainer = document.getElementById("cart-container");
    cartContainer.classList.toggle("hidden");
  }
  
  // Update cart count whenever cart changes
  function renderCart() {
    const cartContainer = document.getElementById("cart-container");
    cartContainer.innerHTML = "";
  
    cart.forEach((item, index) => {
      cartContainer.innerHTML += `
        <div class="cart-item">
          <img src="${item.img}" class="cart-img" />
          <div class="cart-details">
            <h5>${item.title}</h5>
            <p>${item.price}</p>
            <div class="qty-controls">
              <button onclick="updateQty(${index}, -1)">–</button>
              <span>${item.qty}</span>
              <button onclick="updateQty(${index}, 1)">+</button>
            </div>
          </div>
          <i class="fas fa-trash remove-btn" onclick="removeItem(${index})"></i>
        </div>
      `;
    });
  
    // Update bag count
    document.getElementById("cartCount").innerText = cart.reduce((acc, item) => acc + item.qty, 0);
  }
 </script>
<script>
  // Handle price change and selected variant
  function updatePrice(index, price, clickedElement) {
    const priceEl = document.getElementById(`price-${index}`);
    priceEl.textContent = price;

    // Remove active from all siblings
    const options = clickedElement.parentElement.querySelectorAll('.circle');
    options.forEach(opt => opt.classList.remove('active'));

    clickedElement.classList.add('active');
  }

  // Add to cart logic
  document.querySelectorAll('.buy-btn').forEach(button => {
    button.addEventListener('click', function () {
      const card = this.closest('.product-card');

      const id = card.dataset.id;
      const title = card.querySelector('.product-title').textContent;
      const price = card.querySelector('.product-price').textContent;
      const image = card.querySelector('.product-img').src;
      const activeVariant = card.querySelector('.circle.active');
      const variant = activeVariant ? activeVariant.textContent : 'Default';

      // Combine ID and variant to make a unique identifier
      const uniqueId = `${id}_${variant}`;

      const item = {
        id: uniqueId,
        title,
        price,
        image,
        variant,
        quantity: 1
      };

      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      const existing = cart.find(i => i.id === uniqueId);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push(item);
      }

      localStorage.setItem('cart', JSON.stringify(cart));

    });
  });
</script>
