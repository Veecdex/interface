<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Groceries Shelf Realism</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #fefefe;
      color: #333;
    }

    .groceries-page {
      max-width: 480px;
      margin: auto;
      padding: 20px 16px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      padding-bottom: 16px;
      border-bottom: 1px solid #e2e2e2;
    }

    .top-bar .icon-btn {
      background: #f0f0f0;
      border: none;
      padding: 8px;
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
      font-weight: 600;
    }

    .shelf-section {
      margin-top: 30px;
    }

    .shelf-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 12px;
      padding-left: 4px;
    }

    .product-shelf-wrapper {
      overflow-x: auto;
      position: relative;
      scroll-snap-type: x mandatory;
      display: flex;
      gap: 24px;
      padding-bottom: 90px; /* space for shelf */
    }

    .product-shelf-wrapper::-webkit-scrollbar {
      display: none;
    }

    .product-wrapper {
      position: relative;
      flex-shrink: 0;
      width: 140px;
      margin-bottom: -30px;
      scroll-snap-align: start;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .product-img {
      width: 130px;
      height: 130px;
      background-size: cover;
      background-position: center;
      border-radius: 16px;
      margin-bottom: -20px; /* makes image sit in shelf */
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.12);
      z-index: 2;
      position: relative;
    }

    .shelf-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 45px;
      background: rgba(0, 123, 255, 0.08);
      border-radius: 12px;
      display: flex;
      align-items: flex-end;
      padding: 10px 20px;
      z-index: 1;
    }

    .price-tag {
      background: #fff;
      padding: 6px 14px;
      border-radius: 20px 20px 0 20px;
      font-size: 0.8rem;
      font-weight: 600;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
      border: 1px solid #ddd;
      margin: 0 34px;
      white-space: nowrap;
    }

  </style>
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">
      <button class="icon-btn" aria-label="Back"><i data-lucide="arrow-left"></i></button>
      <div class="title">Groceries</div>
      <button class="icon-btn" aria-label="Search"><i data-lucide="search"></i></button>
    </div>
