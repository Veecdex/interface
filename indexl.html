<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POS UI Layout</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="text-white overflow-x-hidden">
  <!-- Top Navigation (overlay directly on images) -->
  <header class="absolute top-0 left-0 w-full z-30 flex items-center justify-between px-4 py-3 md:px-6 md:py-4">
    <!-- Logo Section -->
    <div class="flex items-center space-x-2 cursor-pointer">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6l4 2" />
      </svg>
      <span class="text-lg md:text-xl font-bold">Wiesel</span>
    </div>
    <!-- Icons -->
    <div class="flex items-center space-x-4 md:space-x-6">
      <button class="relative">
        <i data-lucide="bookmark" class="w-6 h-6"></i>
      </button>
      <button class="relative">
        <i data-lucide="bell" class="w-6 h-6"></i>
        <span class="absolute -top-1 -right-2 bg-red-500 text-white text-xs rounded-full px-1.5">9+</span>
      </button>
    </div>
  </header>

  <!-- Slim Container for Categories (overlay like header) -->
  <nav class="absolute top-14 left-0 w-full flex justify-center z-20">
    <div class="flex space-x-2 md:space-x-4 px-2 text-sm md:text-base bg-black/40 backdrop-blur-sm rounded-full py-1.5">
      <a href="#" class="px-3 py-1.5 rounded-full text-gray-200 hover:text-indigo-400 transition">Categories</a>
      <a href="#" class="px-3 py-1.5 rounded-full text-gray-200 hover:text-indigo-400 transition">Brands</a>
      <a href="#" class="px-3 py-1.5 rounded-full bg-indigo-600 text-white font-semibold">Shop</a>
      <a href="#" class="px-3 py-1.5 rounded-full text-gray-200 hover:text-indigo-400 transition">Following</a>
    </div>
  </nav>

  <!-- Gallery Content (images start right at top) -->
  <main class="pt-0">
    <!-- Full width image -->
    <div class="relative w-full h-72 md:h-96">
      <img src="https://picsum.photos/800/600?random=1" class="w-full h-full object-cover" />
      <button class="absolute bottom-2 left-2 bg-white/80 text-black text-xs px-3 py-1 rounded-full">Buy</button>
    </div>

    <!-- Grid layout -->
    <div class="grid grid-cols-2 gap-0">
      <!-- Left column with two stacked squares -->
      <div class="flex flex-col gap-0">
        <div class="relative w-full h-40">
          <img src="https://picsum.photos/400/400?random=2" class="w-full h-full object-cover" />
          <button class="absolute bottom-2 left-2 bg-white/80 text-black text-xs px-3 py-1 rounded-full">Buy</button>
        </div>
        <div class="relative w-full h-40">
          <img src="https://picsum.photos/400/400?random=3" class="w-full h-full object-cover" />
          <button class="absolute bottom-2 left-2 bg-white/80 text-black text-xs px-3 py-1 rounded-full">Buy</button>
        </div>
      </div>
      <!-- Right column with big rectangle -->
      <div class="relative w-full h-80">
        <img src="https://picsum.photos/600/800?random=4" class="w-full h-full object-cover" />
        <button class="absolute bottom-2 left-2 bg-white/80 text-black text-xs px-3 py-1 rounded-full">Buy</button>
      </div>
    </div>
    
  </main>
