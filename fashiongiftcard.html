<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Digital Gift Card — Fashion Boutique</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #1a1a1a;
      --primary: #d63384;
      --accent: #fcb1d1;
      --radius: 28px;
      --shadow: 0 20px 60px rgba(214,51,132,0.25);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top right, #2a2a2a, #0a0a0a);
      font-family: "Poppins", sans-serif;
      color: #fff;
    }

    .gift-card {
      width: 340px;
      background: linear-gradient(145deg, #1f1f1f, #2c2c2c);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 32px 26px 38px;
      position: relative;
      overflow: hidden;
      text-align: center;
      border: 1px solid rgba(214,51,132,0.15);
    }

    .gift-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 70% 30%, rgba(214,51,132,0.1), transparent 70%), radial-gradient(circle at 20% 80%, rgba(252,177,209,0.1), transparent 70%);
      pointer-events: none;
    }

    .brand-logo {
      width: 72px;
      height: 72px;
      border-radius: 18px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      display: grid;
      place-items: center;
      font-size: 36px;
      font-weight: 700;
      color: #1a1a1a;
      box-shadow: 0 8px 25px rgba(214,51,132,0.3);
      margin: 0 auto 20px;
    }

    .gift-title {
      font-size: 13px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--accent);
      font-weight: 600;
      margin-bottom: 6px;
    }

    .merchant {
      font-family: "Playfair Display", serif;
      font-size: 22px;
      font-weight: 700;
      color: var(--primary);
    }

    .amount {
      margin-top: 26px;
      font-size: 40px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .message {
      margin-top: 20px;
      font-style: italic;
      font-size: 15px;
      line-height: 1.7;
      padding: 18px;
      border-radius: 14px;
      background: rgba(214,51,132,0.05);
      border: 1px solid rgba(214,51,132,0.15);
      backdrop-filter: blur(8px);
      color: #fff3e0;
    }

    hr {
      border: none;
      height: 1px;
      width: 100%;
      background: rgba(214,51,132,0.1);
      margin: 26px 0;
    }

    .details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      width: 100%;
      font-size: 14px;
      text-align: left;
      color: #fff3e0;
    }

    .details div span {
      display: block;
      font-size: 11px;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 4px;
      letter-spacing: 1px;
    }

    .footer {
      width: 100%;
      margin-top: 32px;
      font-size: 12px;
      color: #fcb1d1;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer b { color: var(--primary); }
  </style>
</head>
<body>
  <div class="gift-card">
    <div class="brand-logo">F</div>
    <div class="gift-title">Gift Card</div>
    <div class="merchant">Fashion Boutique</div>

    <div class="amount">₦25,000</div>

    <div class="message">“Step into style! Use this gift to explore our latest trends, chic designs, and make every outfit unforgettable.”</div>

    <hr />

    <div class="details">
      <div><span>To</span> Olivia Smith</div>
      <div><span>From</span> ND VEE</div>
    </div>

    <div class="footer">
      <span>Powered by</span>
      <b>Wiesel Giftcards</b>
    </div>
  </div>
</body>
</html>
