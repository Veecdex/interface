<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UK Reeyah | Welcome</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: #ffffff;
      color: #111;
      overflow: hidden;
    }

    /* ================= BACKGROUND ICON LAYER ================= */
    .icon-bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    .icon-bg span {
      position: absolute;
      font-size: 18px;
      opacity: 0.05;
      filter: grayscale(100%);
    }

    /* ================= MAIN INTRO ================= */
    .intro-screen {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      padding: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
    }

    /* TEXT */
    .text-area {
      margin-top: 50px;
    }

    .text-area h1 {
      font-size: 34px;
      font-weight: 700;
    }

    .text-area h1 span {
      color: #2c2a63;
    }

    .text-area p {
      margin-top: 10px;
      font-size: 15px;
      color: #555;
      transition: opacity 0.4s ease;
    }

    /* IMAGE STACK */
    .image-stack {
      position: relative;
      width: 100%;
      max-width: 340px;
      height: 330px;
      margin-top: 30px;
    }

    .image-stack img {
      position: absolute;
      width: 200px;
      height: 280px;
      object-fit: cover;
      border-radius: 22px;
      box-shadow: 0 14px 30px rgba(0,0,0,0.15);
      background: #f5f5f5;
    }

    .image-stack .left {
      left: 0;
      transform: rotate(-8deg);
      z-index: 1;
    }

    .image-stack .center {
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
    }

    .image-stack .right {
      right: 0;
      transform: rotate(8deg);
      z-index: 2;
    }

    /* CTA */
    .cta {
      width: 100%;
      max-width: 320px;
      margin-bottom: 30px;
      background: #2c2a63;
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 15px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(212,163,115,0.35);
    }

    .cta:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>

  <!-- BACKGROUND ICONS -->
  <div class="icon-bg" id="iconBg"></div>

  <!-- INTRO -->
  <section class="intro-screen">

    <div class="text-area">
      <h1>Welcome to <span>UK Reeyah</span></h1>
      <p id="changingText">Need a dress for your niece?</p>
    </div>

    <div class="image-stack">
      <img src="https://images.unsplash.com/photo-1520975916090-3105956dac38" class="left" />
      <img src="https://images.unsplash.com/photo-1521334884684-d80222895322" class="center" />
      <img src="https://images.unsplash.com/photo-1519741497674-611481863552" class="right" />
    </div>

    <button class="cta">Start Shopping</button>

  </section>

  <script>
    /* ================= CHANGING TEXT ================= */
    const texts = [
      "Need a dress for your niece?",
      "Fresh styles for men who stand out",
      "Elegant looks for women",
      "Cute & comfy wears for kiddies"
    ];

    let index = 0;
    const textElement = document.getElementById("changingText");

    setInterval(() => {
      textElement.style.opacity = 0;
      setTimeout(() => {
        index = (index + 1) % texts.length;
        textElement.textContent = texts[index];
        textElement.style.opacity = 1;
      }, 400);
    }, 3000);

    /* ================= SCATTERED SHOPPING ICONS ================= */
    const icons = [
      "ğŸ›ï¸","ğŸ‘•","ğŸ‘—","ğŸ‘š","ğŸ‘–","ğŸ‘”",
      "ğŸ‘Ÿ","ğŸ¥¿","ğŸ‘ ","ğŸ‘","ğŸ§¢","ğŸ’",
      "ğŸ‘œ","ğŸ‘","ğŸ‘¶","ğŸ§¸","ğŸ©³","ğŸ§¥"
    ];

    const iconContainer = document.getElementById("iconBg");
    const iconCount = 200;

    for (let i = 0; i < iconCount; i++) {
      const span = document.createElement("span");
      span.textContent = icons[Math.floor(Math.random() * icons.length)];

      span.style.top = Math.random() * 100 + "%";
      span.style.left = Math.random() * 100 + "%";
      span.style.fontSize = 14 + Math.random() * 18 + "px";
      span.style.opacity = 0.03 + Math.random() * 0.04;

      iconContainer.appendChild(span);
    }
  </script>

</body>
</html>
