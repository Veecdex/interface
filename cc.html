<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #fff;
    color: #000;
  }

  .cart-page {
    padding-top: 1rem;
  }

  .cart-header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1000; /* ensures it stays on top */
  background-color: #fff; /* adjust if you're using dark mode */
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0.8rem 1.2rem;
  border-bottom: 1px solid #eee;
  animation: slideDown 0.3s ease;
}


  .back-icon {
    font-size: 1.5rem;
    color: #000;
    background-color: #f2f2f2;
    padding: 8px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.3s ease;
  }

  .back-icon:hover {
    background-color: #e0e0e0;
  }

  .cart-title {
    flex-grow: 1;
    text-align: center;
    font-size: 1.2rem;
    font-weight: 600;
    margin-right: 1.5rem;
  }

  .cart-item {
    background-color: #f9f9f9;
    border-radius: 1rem;
    padding: 1rem;
    margin: 1rem;
    display: flex;
    align-items: center;
    gap: 1rem;
    animation: fadeIn 0.4s ease;
  }

  .cart-item img {
    width: 60px;
    height: 60px;
    border-radius: 0.6rem;
    object-fit: cover;
  }

  .item-info {
    flex-grow: 1;
  }

  .item-name {
    font-weight: 600;
    font-size: 1rem;
  }

  .item-price {
    font-size: 0.9rem;
    color: #444;
  }

  .item-controls {
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .item-controls i {
    font-size: 1.2rem;
    cursor: pointer;
    color: #000;
    transition: transform 0.2s ease;
  }

  .item-controls i:hover {
    transform: scale(1.1);
  }

  @keyframes slideDown {
    from { transform: translateY(-8px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  @keyframes fadeIn {
    from { transform: scale(0.95); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }


  @media (min-width: 767px) {
    .app-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
  
    }
    
    @media (max-width: 576px) {
      html, body {
        background-color: #fff;
        overflow: hidden;
      }

      .app-wrapper {
        padding: 0;
        margin: 0;
      }
      .app-container {
        border-radius: 0;
        box-shadow: none;
        max-width: 100%;
        padding: 0;
      }

      .top-nav {
        padding: 0.8rem 1rem 0.5rem;
      }

      .brand {
        font-size: 1.3rem;
      }

      .cart-icon {
        font-size: 1.3rem;
      }

      .cart-count {
        font-size: 0.55rem;
        padding: 1px 5px;
        top: -5px;
        right: -8px;
      }

      .app-content {
        padding: 1rem;
      }

      body::-webkit-scrollbar {
        display: none;
      }

      body {
        scrollbar-width: none;
      }
    }
    .app-container {
      width: 100%;
      max-width: 430px;
      height: 95vh;
      background-color: #fff;
      border-radius: 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.06);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      padding-top: 1rem;
      padding-bottom: 1rem;
    }

    .app-content {
      padding: 0.5rem 1.2rem;
      flex-grow: 1;
      overflow-y: auto;
    }
}

#preloader {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #preloader img {
      width: 70px;
      height: 70px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const container = document.getElementById("cart-items-container");
    const toast = new bootstrap.Toast(document.getElementById("cartToast"));

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function updateCartSummary() {
      let totalPrice = 0;
      let totalQuantity = 0;

      cart.forEach(item => {
        const numericPrice = parseInt(item.price.replace(/[₦,]/g, ''));
        totalPrice += numericPrice * item.quantity;
        totalQuantity += item.quantity;
      });

      document.getElementById("total-items").textContent = cart.length;
      document.getElementById("total-quantity").textContent = totalQuantity;
      document.getElementById("total-price").textContent = `₦${totalPrice.toLocaleString()}`;
    }

    function renderCart() {
      if (cart.length === 0) {
        container.innerHTML = `
          <div class="text-center text-muted mt-5" style="animation: fadeIn 0.5s ease;">
            <i class="bi bi-bag-x" style="font-size: 2.5rem;"></i>
            <p class="mt-2">Your cart is empty</p>
          </div>
        `;
        updateCartSummary();
        return;
      }

      container.innerHTML = ''; // Clear current cart display

      cart.forEach((item, index) => {
        const cartItem = document.createElement("div");
        cartItem.className = "cart-item";
        cartItem.innerHTML = `
          <img src="${item.image}" alt="Product">
          <div class="item-info">
            <div class="item-name">${item.title}</div>
            <div class="item-price">${item.price}</div>
          </div>
          <div class="item-controls">
            <i class="bi bi-dash-circle decrease-btn" data-index="${index}"></i>
            <span class="item-qty">${item.quantity}</span>
            <i class="bi bi-plus-circle increase-btn" data-index="${index}"></i>
            <i class="bi bi-trash ms-2 delete-btn" data-index="${index}"></i>
          </div>
        `;
        container.appendChild(cartItem);
      });

      updateCartSummary();
    }

    container.addEventListener("click", function (e) {
      const target = e.target;
      const index = target.dataset.index;

      if (target.classList.contains("increase-btn")) {
        cart[index].quantity += 1;
      } else if (target.classList.contains("decrease-btn")) {
        if (cart[index].quantity > 1) {
          cart[index].quantity -= 1;
        }
      } else if (target.classList.contains("delete-btn")) {
        cart.splice(index, 1);
        toast.show();
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    });

    renderCart();

    // Update summary if cart changes in other tabs
    window.addEventListener("storage", () => {
      cart = JSON.parse(localStorage.getItem("cart")) || [];
      renderCart();
    });
  });
</script>
