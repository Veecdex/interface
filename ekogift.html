<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Digital Gift Card — Eko Hotels</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0a0a0a;
      --gold: #d4af37;
      --soft-gold: #f7e7b5;
      --radius: 28px;
      --shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top right, #1a1a1a, #000);
      font-family: "Poppins", sans-serif;
      color: #fff;
    }

    .gift-card {
      width: 340px;
      background: linear-gradient(145deg, #0f0f0f, #1a1a1a);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 32px 26px 38px;
      position: relative;
      overflow: hidden;
      text-align: center;
      border: 1px solid rgba(212, 175, 55, 0.2);
    }

    .gift-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 60% 20%, rgba(212,175,55,0.08), transparent 70%);
      pointer-events: none;
    }

    .brand-logo {
      width: 72px;
      height: 72px;
      border-radius: 18px;
      background: linear-gradient(145deg, var(--gold), var(--soft-gold));
      display: grid;
      place-items: center;
      font-size: 36px;
      font-weight: 700;
      color: #0a0a0a;
      box-shadow: 0 8px 25px rgba(212,175,55,0.3);
      margin: 0 auto 20px;
    }

    .gift-title {
      font-size: 13px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--soft-gold);
      font-weight: 600;
      margin-bottom: 6px;
    }

    .merchant {
      font-family: "Playfair Display", serif;
      font-size: 22px;
      font-weight: 700;
      color: var(--gold);
      letter-spacing: 1px;
    }

    .amount {
      margin-top: 26px;
      font-size: 40px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--gold), var(--soft-gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .message {
      margin-top: 20px;
      font-style: italic;
      font-size: 15px;
      line-height: 1.7;
      padding: 18px;
      border-radius: 14px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      color: #e5e5e5;
    }

    hr {
      border: none;
      height: 1px;
      width: 100%;
      background: rgba(255,255,255,0.08);
      margin: 26px 0;
    }

    .details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      width: 100%;
      font-size: 14px;
      text-align: left;
      color: #d4d4d4;
    }

    .details div span {
      display: block;
      font-size: 11px;
      text-transform: uppercase;
      color: var(--gold);
      margin-bottom: 4px;
      letter-spacing: 1px;
    }

    .footer {
      width: 100%;
      margin-top: 32px;
      font-size: 12px;
      color: #b3b3b3;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer b {
      color: var(--gold);
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div class="gift-card">
    <div class="brand-logo">E</div>
    <div class="gift-title">Gift Card</div>
    <div class="merchant">Eko Hotels & Suites</div>

    <div class="amount">₦50,000</div>

    <div class="message">“An invitation to pure sophistication. Enjoy your stay, indulge in luxury, and make every moment at Eko Hotels unforgettable.”</div>

    <hr />

    <div class="details">
      <div><span>To</span> Daniel Adesanya</div>
      <div><span>From</span> ND VEE</div>
    </div>

    <div class="footer">
      <span>Powered by</span>
      <b>Bloom</b>
    </div>
  </div>
</body>
</html>
