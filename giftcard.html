<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Digital Gift Card — Cinematic Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --primary:#ffffff;
      --accent1:#0a0a0f;
      --accent2:#1a1a2e;
      --highlight1:#e50914;
      --highlight2:#ffcb05;
      --muted:#d1d5db;
      --radius:26px;
      --shadow:0 25px 80px rgba(0,0,0,0.35);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:radial-gradient(circle at 30% 20%,#1a1a2e 0%,#000 100%), url('https://images.unsplash.com/photo-1505685296765-3a2736de412f?auto=format&fit=crop&w=1500&q=80');
      background-size:cover;
      background-position:center;
      font-family:Montserrat, sans-serif;
      color:var(--primary);
      position:relative;
    }

    body::before{
      content:'';
      position:absolute;
      inset:0;
      background:rgba(0,0,0,0.55);
      backdrop-filter:blur(4px);
    }

    .gift-card{
      width:360px;
      background:rgba(26,26,46,0.85);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:30px 26px 36px;
      position:relative;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      border:1px solid rgba(255,255,255,0.08);
      z-index:1;
    }

    .gift-card::before{
      content:'';
      position:absolute;
      inset:0;
      background:radial-gradient(circle at 80% 20%,rgba(229,9,20,0.25),transparent 60%),radial-gradient(circle at 20% 90%,rgba(255,203,5,0.18),transparent 70%);
      pointer-events:none;
    }

    .brand-logo{
      width:72px;height:72px;border-radius:18px;
      background:linear-gradient(145deg,var(--highlight1),var(--highlight2));
      display:grid;place-items:center;
      font-size:36px;font-weight:700;color:#fff;
      box-shadow:0 8px 18px rgba(229,9,20,0.35);
      margin-bottom:18px;
    }

    .gift-title{
      font-size:13px;letter-spacing:2px;text-transform:uppercase;color:var(--muted);font-weight:600;
    }

    .merchant{
      font-family:'Playfair Display',serif;
      font-size:22px;font-weight:700;margin-top:4px;color:#fff;
    }

    .amount{
      margin-top:24px;
      font-size:42px;
      font-weight:700;
      background:linear-gradient(90deg,var(--highlight1),var(--highlight2));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    .message{
      margin-top:20px;
      font-style:italic;
      font-size:15px;
      line-height:1.6;
      padding:16px 18px;
      border-radius:14px;
      background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.1);
      backdrop-filter:blur(10px);
      color:#f3f4f6;
    }

    hr{
      border:none;height:1px;width:100%;background:rgba(255,255,255,0.15);margin:24px 0;border-radius:1px;
    }

    .details{
      display:grid;grid-template-columns:1fr 1fr;gap:14px;width:100%;font-size:14px;text-align:left;color:#e5e7eb;
    }
    .details div span{
      display:block;
      font-size:11px;text-transform:uppercase;color:#9ca3af;margin-bottom:4px;
    }

    .footer{
      width:100%;margin-top:30px;font-size:12px;color:#9ca3af;
      display:flex;justify-content:space-between;align-items:center;
    }
    .footer b{color:#fff;}

  </style>
</head>
<body>
  <div class="gift-card">
    <div class="brand-logo">F</div>
    <div class="gift-title">Gift Card</div>
    <div class="merchant">Filmhouse Cinemas</div>

    <div class="amount">₦10,000</div>

    <div class="message">“Grab your popcorn, dim the lights, and enjoy a night filled with stories, laughter, and cinematic wonder — this one’s on me.”</div>

    <hr />

    <div class="details">
      <div><span>To</span> Sarah Johnson</div>
      <div><span>From</span> ND VEE</div>
    </div>

    <div class="footer">
      <span>Powered by</span>
      <b>Wiesel Giftcards</b>
    </div>
  </div>
</body>
</html>
