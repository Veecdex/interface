<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bright Weather Header</title>

<!-- Google Font (Premium Look - Plus Jakarta Sans) -->
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
<!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
    body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background: #fdfcfc;
        margin: 0;
        color: #111;
    }

    /* Header Container */
    .header-container {
        margin: 12px;
        overflow: hidden;
        background-color: none;
      
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        padding: 20px;
        transition: background 0.6s ease;
    }

    /* Left Section */
    .left {
        display: flex;
        flex-direction: column;
    }

    .user-info {
        display: flex;
        align-items: center;
        gap: 14px;
    }

    .user-info i {
        font-size: 2rem;
        color: #111;
    }

    .greeting {
        font-size: 1.1rem;
        font-weight: 550;
        margin: 0;
    }

    .username {
        font-size: 1.25rem;
        font-weight: 600;
        margin: 4px 0 0 0;
    }

    .location {
        display: flex;
        align-items: center;
        font-size: 0.95rem;
        margin-top: 6px;
        gap: 6px;
        margin-left: 2.5rem;
        color: #333;
    }

    .location i {
        color: rgb(105, 105, 105);
    }

    /* Right Section */
    .right {
        text-align: right;
    }

    .experience-text {
        font-size: 0.9rem;
        font-weight: 500;
        margin-bottom: 6px;
    }

    .experience-bar {
        position: relative;
        height: 6px;
        width: 120px;
        background: rgba(0,0,0,0.1);
        border-radius: 50px;
        overflow: hidden;
    }

    .experience-fill {
        height: 100%;
        width: 85%;
        background: #4f46e5;
        border-radius: 50px;
    }

    /* Tooltip */
    .tooltip {
        position: absolute;
        top: -35px;
        right: 0;
        background: rgba(0,0,0,0.75);
        color: white;
        padding: 6px 10px;
        font-size: 0.8rem;
        border-radius: 8px;
        opacity: 0;
        pointer-events: none;
        transition: 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
        white-space: nowrap;
    }

    .experience-bar:hover .tooltip {
        opacity: 1;
    }

    .tooltip i {
        color: #10b981;
    }

    /* Lunch Container */
    .lunch-container {
        display: flex;
        align-items: center;
        gap: 14px;
        background: #fff;
        padding: 18px 20px;
        margin: 12px;
        border-radius: 14px;
        font-size: 1.1rem;
        font-weight: 500;
        margin-top: -10px;
        color: #333;
        box-shadow: 0px 3px 12px rgba(0,0,0,0.08);
        transition: all 0.5s ease;
    }

    .lunch-icon {
        font-size: 1.6rem;
        min-width: 24px;
    }

    #lunchText {
        opacity: 0;
        transform: translateX(-8px);
        transition: opacity 0.5s ease, transform 0.5s ease;
    }

    #lunchText.show {
        opacity: 1;
        transform: translateX(0);
    }
    .supermarket-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 18px 20px;
    margin: 12px;
    background: none;
    font-size: 1.1rem;
    font-weight: 500;
    color: #333;
  }

  .supermarket-icon {
    font-size: 1.4rem;
    color: #4caf50; /* Green for market vibe */
  }

  .supermarket-text {
    font-size: 15px;
    text-align: center;
    color: rgb(100, 100, 100);
  }

  .visit-icon {
    font-size: 1.3rem;
    color: #383535; /* Accent color */
  }

  .supermarket-map {
  position: relative;
  height: 200px;
  margin-top: 20px;
  background: transparent; /* maintains flat page feel */
}

.marker {
  position: absolute;
  top: var(--y);
  left: var(--x);
  transform: translate(-50%, -50%);
  text-align: center;
}

.marker i {
  font-size: 1.2rem;
  color: #383535;
}

.marker img {
  display: block;
  width: 60px;
  height: 30px;
  margin-top: 4px;
}
.supermarkets-map-container {
    position: relative; /* stays in the flow */
    display: block;
    width: 100%;
    max-width: 100%;
    height: 250px;
    margin: 0 auto; /* center if needed */
    background: white;
    border-radius: 20px;
    padding: 15px;
    box-sizing: border-box;
    background-image: 
        linear-gradient(90deg, rgba(0, 0, 0, 0.158) 1px, transparent 1px),
        linear-gradient(rgba(0, 0, 0, 0.192) 1px, transparent 1px);
    background-size: 50px 50px;
    overflow: hidden;
}



.supermarket {
    position: relative;
    text-align: center;
}

.supermarket img {
    width: 50px;
    height: 50px;
    object-fit: contain;
    border-radius: 50%;
    background: #fff;
    padding: 5px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.location-icon {
    display: block;
    font-size: 18px;
    color: red;
    margin-top: 5px;
}

/* Example positions for scattered look */
.supermarket:nth-child(1) { top: 40px; left: 60px; }
.supermarket:nth-child(2) { top: 80px; right: 80px; }
.supermarket:nth-child(3) { bottom: 100px; left: 150px; }
/* ... add more positioning rules for other supermarkets */
.visit-btn {
    margin-top: 4px;
    padding: 4px 8px;
    color: rgb(19, 13, 13);
    border-radius: 8px;
    font-size: 0.85rem;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  
  .visit-btn:hover {
    background: #e68900;
  }
  .bottom-nav {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      height: 60px;
      display: flex;
      background: #fff;
      border-top: 1px solid #ccc;
      justify-content: space-around;
      align-items: center;
      font-size: 1.5rem;
    }
    .bottom-nav .nav-item { 
      color: #888;
      position: relative;
    }
    .bottom-nav .nav-item.active { color: #000; }
    .bottom-nav .nav-item.mic { font-size: 1.75rem; }

    /* Cart badge */
    .cart-badge {
      position: absolute;
      top: -6px;
      right: -8px;
      background: red;
      color: white;
      font-size: 0.7rem;
      padding: 2px 5px;
      border-radius: 50%;
      font-weight: bold;
      min-width: 16px;
      text-align: center;
    }
    .circle-container {
  display: flex;
  flex-direction: column; /* Stack icon and text */
  align-items: center;
  justify-content: center;
  background-color: white; /* Or any color */
  border-radius: 50%;
  padding: 10px;
  width: 60px; /* Adjust size */
  height: 60px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15); /* Optional for depth */
}

</style>
</head>
<body>

<!-- Header Container -->
<div class="header-container">
    <div class="header" id="header">
        <!-- Left -->
        <div class="left">
            <div class="user-info">
                <img style="height: 45px; width:45px; border-radius: 50%;" src="food.jpeg" alt="">
                <div>
                    <p class="greeting">Good Afternoon,</p>
                    <p class="username" id="userName">John</p>
                </div>
            </div>
            <div class="location">
                <i class="fas fa-map-marker-alt"></i>
                <span style="font-size: 12px;" id="userLocation">Lagos, Nigeria</span>
            </div>
        </div>

        <!-- Right -->
      
            </div>
        </div>
    </div>
</div>

<!-- Lunch Prompt Container -->
<div class="lunch-container">
  <i class="fas fa-utensils lunch-icon" id="lunchIcon" style="color:#ff9800; font-size: 14px;"></i>
  <span style="font-size: 13px;" id="lunchText">What's for lunch?</span>
</div>

<!-- Supermarkets Section -->
<div class="supermarket-row">
  <i style="color: #ff9800; font-size: 15px;" class="fas fa-store supermarket-icon"></i>
  <span style="font-weight: bolder;" class="supermarket-text">Supermarkets</span>
  <i class="fas fa-arrow-right visit-icon"></i>
</div>

<!-- Scattered Supermarkets Logos Section -->
<div class="supermarkets-map-container">
<div class="supermarket-map">
    <div class="marker" style="--x:12%; --y:20%;">
        <div class="circle-container">
          <i class="fas fa-map-marker-alt"></i>
          <div class="visit-btn">Shoprite</div>
        </div>
      </div>
    <div class="marker" style="--x:55%; --y:18%;">
        <div class="circle-container">
            <i class="fas fa-map-marker-alt"></i>
            <div class="visit-btn">Justrite</div>
          </div>
        </div>
    <div class="marker" style="--x:90%; --y:30%;">
        <div class="circle-container">
            <i class="fas fa-map-marker-alt"></i>
            <div class="visit-btn">Bokku</div>
          </div>
        </div>
    <div class="marker" style="--x:15%; --y:85%;">
        <div class="circle-container">
            <i class="fas fa-map-marker-alt"></i>
            <div class="visit-btn">Hubnmart</div>
          </div>
        </div>
    <div class="marker" style="--x:35%; --y:55%;">
        <div class="circle-container">
            <i class="fas fa-map-marker-alt"></i>
            <div class="visit-btn">Ebeano</div>
          </div>
        </div>
  
      <div class="marker" style="--x:65%; --y:70%;">
        <div class="circle-container">
            <i class="fas fa-map-marker-alt"></i>
            <div class="visit-btn">SPAR</div>
          </div>
        </div>
</div>
  </div> 
</div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <div class="nav-item active"><i class="bi bi-house-fill"></i></div>
    <div class="nav-item"><i class="bi bi-search"></i></div>
    <div class="nav-item mic"><i class="bi bi-mic-fill"></i></div>

    <div class="nav-item">
      <i class="bi bi-cart-fill"></i>
      <span class="cart-badge">3</span>
    </div>

    <div class="nav-item"><i class="bi bi-person-fill"></i></div>
  </nav>

<script>
    const header = document.getElementById('header');
    const API_KEY = "YOUR_API_KEY"; // OpenWeatherMap API Key

    navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;

        fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}`)
            .then(res => res.json())
            .then(data => {
                locationEl.textContent = `${data.name}, ${data.sys.country}`;
                const weather = data.weather[0].main.toLowerCase();
                setBrightBackground(weather);
            });
    });

    function setBrightBackground(weather) {
        let color;
        if (weather.includes("clear")) {
            color = "linear-gradient(to right, #87cefa, #00bfff)";
        } else if (weather.includes("cloud")) {
            color = "linear-gradient(to right, #f5f5f5, #e0e0e0)";
        } else if (weather.includes("rain")) {
            color = "linear-gradient(to right, #a1c4fd, #c2e9fb)";
        } else if (weather.includes("snow")) {
            color = "linear-gradient(to right, #ffffff, #e0eafc)";
        } else {
            color = "linear-gradient(to right, #ffe259, #ffa751)";
        }
        header.style.background = color;
    }

    // Lunch Prompt Logic
    const lunchText = document.getElementById("lunchText");
    const lunchIcon = document.getElementById("lunchIcon");

    const lunchPrompts = [
        { text: "What's for lunch?", icon: "fa-utensils", color: "#ff9800" },
        { text: "Looking for snacks?", icon: "fa-cookie-bite", color: "#8d6e63" },
        { text: "Time for groceries?", icon: "fa-shopping-basket", color: "#4caf50" },
        { text: "How about dessert?", icon: "fa-ice-cream", color: "#e91e63" },
        { text: "Need a cold drink?", icon: "fa-glass-martini-alt", color: "#03a9f4" }
    ];
    let lunchIndex = 0;

    function showLunchPrompt() {
        lunchText.classList.remove("show");
        setTimeout(() => {
            lunchText.textContent = lunchPrompts[lunchIndex].text;
            lunchIcon.className = `fas ${lunchPrompts[lunchIndex].icon} lunch-icon`;
            lunchIcon.style.color = lunchPrompts[lunchIndex].color;
            lunchText.classList.add("show");
            lunchIndex = (lunchIndex + 1) % lunchPrompts.length;
        }, 300);
    }

    setTimeout(showLunchPrompt, 300);
    setInterval(showLunchPrompt, 5000);
</script>
</body>
</html>
