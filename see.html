<style>
    body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background: #fdfcfc;
        margin: 0;
        color: #111;
    }

    /* Header Container */
    .header-container {
        margin: 12px;
       
        overflow: hidden;
        background-color: none;
      
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        padding: 20px;
        transition: background 0.6s ease;
    }

    /* Left Section */
    .left {
        display: flex;
        flex-direction: column;
    }

    .user-info {
        display: flex;
        align-items: center;
        gap: 14px;
    }

    .user-info i {
        font-size: 2rem;
        color: #111;
    }

    .greeting {
        font-size: 1rem;
        font-weight: 500;
        margin: 0;
    }

    .username {
        font-size: 1.25rem;
        font-weight: 600;
        margin: 4px 0 0 0;
    }

    .location {
        display: flex;
        align-items: center;
        font-size: 0.95rem;
        margin-top: 6px;
        gap: 6px;
        margin-left: 2.5rem;
        color: #333;
    }

    .location i {
        color: #ef4444;
    }

    /* Right Section */
    .right {
        text-align: right;
    }

    .experience-text {
        font-size: 0.9rem;
        font-weight: 500;
        margin-bottom: 6px;
    }

    .experience-bar {
        position: relative;
        height: 6px;
        width: 120px;
        background: rgba(0,0,0,0.1);
        border-radius: 50px;
        overflow: hidden;
    }

    .experience-fill {
        height: 100%;
        width: 85%;
        background: #4f46e5;
        border-radius: 50px;
    }

    /* Tooltip */
    .tooltip {
        position: absolute;
        top: -35px;
        right: 0;
        background: rgba(0,0,0,0.75);
        color: white;
        padding: 6px 10px;
        font-size: 0.8rem;
        border-radius: 8px;
        opacity: 0;
        pointer-events: none;
        transition: 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
        white-space: nowrap;
    }

    .experience-bar:hover .tooltip {
        opacity: 1;
    }

    .tooltip i {
        color: #10b981;
    }

    /* Lunch Container */
    .lunch-container {
        display: flex;
        align-items: center;
        gap: 14px;
        background: #fff;
        padding: 18px 20px;
        margin: 12px;
        border-radius: 14px;
        font-size: 1.1rem;
        font-weight: 500;
        margin-top: -10px;
        color: #333;
        box-shadow: 0px 3px 12px rgba(0,0,0,0.08);
        transition: all 0.5s ease;
    }

    .lunch-icon {
        font-size: 1.6rem;
        min-width: 24px;
    }

    #lunchText {
        opacity: 0;
        transform: translateX(-8px);
        transition: opacity 0.5s ease, transform 0.5s ease;
    }

    #lunchText.show {
        opacity: 1;
        transform: translateX(0);
    }
    .supermarket-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 18px 20px;
    margin: 12px;
    background: none;
    font-size: 1.1rem;
    font-weight: 500;
    color: #333;
  }

  .supermarket-icon {
    font-size: 1.4rem;
    color: #4caf50; /* Green for market vibe */
  }

  .supermarket-text {
    flex: 1;
    text-align: center;
  }

  .visit-icon {
    font-size: 1.3rem;
    color: #4f46e5; /* Accent color */
  }

  .supermarket-map {
  position: relative;
  height: 200px;
  margin: 12px 10px;
  background: transparent; /* maintains flat page feel */
}

.marker {
  position: absolute;
  top: var(--y);
  left: var(--x);
  transform: translate(-50%, -50%);
  text-align: center;
}

.marker i {
  font-size: 1.5rem;
  color: #383535;
}

.marker img {
  display: block;
  width: 60px;
  height: 30px;
  margin-top: 4px;
}

</style>

    <div class="header" id="header">
        <!-- Left -->

            <div class="user-info">

            </div>

        </div>

            </div>

</div>

<script>
    const header = document.getElementById('header');
    const locationEl = document.getElementById('userLocation');
    const API_KEY = "YOUR_API_KEY"; // OpenWeatherMap API Key

    navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;

        fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}`)
            .then(res => res.json())
            .then(data => {
                locationEl.textContent = `${data.name}, ${data.sys.country}`;
                const weather = data.weather[0].main.toLowerCase();
                setBrightBackground(weather);
            });
    });

    function setBrightBackground(weather) {
        let color;
        if (weather.includes("clear")) {
            color = "linear-gradient(to right, #87cefa, #00bfff)";
        } else if (weather.includes("cloud")) {
            color = "linear-gradient(to right, #f5f5f5, #e0e0e0)";
        } else if (weather.includes("rain")) {
            color = "linear-gradient(to right, #a1c4fd, #c2e9fb)";
        } else if (weather.includes("snow")) {
            color = "linear-gradient(to right, #ffffff, #e0eafc)";
        } else {
            color = "linear-gradient(to right, #ffe259, #ffa751)";
        }
        header.style.background = color;
    }

    // Lunch Prompt Logic
    const lunchText = document.getElementById("lunchText");
    const lunchIcon = document.getElementById("lunchIcon");

    const lunchPrompts = [
        { text: "What's for lunch?", icon: "fa-utensils", color: "#ff9800" },
        { text: "Looking for snacks?", icon: "fa-cookie-bite", color: "#8d6e63" },
        { text: "Time for groceries?", icon: "fa-shopping-basket", color: "#4caf50" },
        { text: "How about dessert?", icon: "fa-ice-cream", color: "#e91e63" },
        { text: "Need a cold drink?", icon: "fa-glass-martini-alt", color: "#03a9f4" }
    ];
    let lunchIndex = 0;

    function showLunchPrompt() {
        lunchText.classList.remove("show");
        setTimeout(() => {
            lunchText.textContent = lunchPrompts[lunchIndex].text;
            lunchIcon.className = `fas ${lunchPrompts[lunchIndex].icon} lunch-icon`;
            lunchIcon.style.color = lunchPrompts[lunchIndex].color;
            lunchText.classList.add("show");
            lunchIndex = (lunchIndex + 1) % lunchPrompts.length;
        }, 300);
    }

    setTimeout(showLunchPrompt, 300);
    setInterval(showLunchPrompt, 5000);
</script>
